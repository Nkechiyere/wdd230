<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <main>
            <div class="hero">
                <picture>
                    <source srcset="images/salt_lake_temple_lds_hero-small.webp" media="(max-width: 500px)">
                    <source srcset="images/salt_lake_temple_lds_hero-medium.webp" media="(max-width: 800px)">
                    <img src="images/salt_lake_temple_lds_hero-large.webp" alt="Hero Image" width="1500" height="750" class="responsive-image" loading="lazy">
                </picture>
            </div>
        </main>
            
    </main>
</body>
</html>
