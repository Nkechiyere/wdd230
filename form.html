    <main>
        <div id="formmessage"></div>
        <h1>Web Form</h1>
        <form action="record.html" method="get" id="userForm">
            <p class="smaller">* Required fields</p>
            
            <div class="form-group">
                <label for="username" class="req">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password" class="req">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       pattern="^[a-zA-Z0-9]{8,}$" 
                       title="Password must be at least 8 characters long and contain only letters and numbers"
                       required>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="req">Confirm Password</label>
                <input type="password" 
                       id="confirm-password" 
                       name="confirm-password" 
                       required>
            </div>

            <div class="form-group">
                <label for="email" class="req">Email</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                       title="Please enter a valid BYUI email address (e.g., student@byui.edu)"
                       placeholder="example@byui.edu"
                       required>
            </div>

            <div class="form-group">
                <label for="rating">Page Rating: <span id="rating-value">5</span></label>
                <input type="range" 
                       id="rating" 
                       name="rating" 
                       min="1" 
                       max="10" 
                       step="1" 
                       value="5">
            </div>

            <button type="submit">Submit Form</button>
        </form>
    </main>
